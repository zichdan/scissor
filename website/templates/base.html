<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename= 'css/main.css')}}"
    />
    <link rel="stylesheet" href="{{url_for('static',filename= 'css/style.css')}}">

    <title>{% block title %}{% endblock title %} - Cutle</title>
    <link 
      rel="shortcut icon"
      href="{{ url_for('static', filename='scissor-logo/favicon.ico') }}"
    />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <meta name="description" content="Shortening URLs, Analytics and Customization.">
    <meta name="keywords" content="cutle tech, URL Shortener, Shorten Links">
    <meta name="author" content="Okorie Daniel Ezichi">
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    <meta name="google" content="notranslate">
    <meta name="generator" content="cutle tech">
    <meta name="rating" content="general">
    <meta name="distribution" content="global">

    <meta http-equiv="cache-control" content="no-cache"/>

    <meta property="og:title" content="Cutle tech">
    <meta property="og:description" content="Shortening URLs, Analytics and Customization.">
    <meta property="og:url" content="https://cutle.tech/">
    <meta property="og:site_name" content="cutle tech">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="en_US">
    <meta property="og:locale:alternate" content="en_US">


    <meta name="twitter:title" content="cutle tech">
    <meta name="twitter:description" content="Shortening URLs, Analytics and Customization.">
    <meta name="twitter:site" content="@Zichdan_">
    <meta name="twitter:creator" content="@Zichdan_">


  </head>
  <body>
    
    {% include "_headers.html" %}


    {% with messages = get_flashed_messages() %} {% if messages %}
    <div class="container">
      {% for message in messages %}
      <p>{{ message }} <a href="{{request.path}}">Dismiss</a></p>
      {% endfor %}
    </div>
    {% endif %} {% endwith %}
    <main>{% block content %}{% endblock content %}</main>
    <br>
    <br>


    {% include "_footer.html" %}

    
    <script src="{{url_for('static', filename='js/copy.js')}}"></script>

  </body>
</html>
